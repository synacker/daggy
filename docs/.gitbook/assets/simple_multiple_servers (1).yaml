aliases:
  - &pingYa
    name: pingYa
    command: ping ya.ru
    extension: log

  - &pingGoo
    name: pingGoo
    command: ping goo.gl
    extension: log

  - &my_commands
    - *pingYa
    - *pingGoo

  - &ssh_auth
    login: muxa
    key: /home/muxa/.ssh/id_rsa
    

sources:
  localhost:
    type: local
    commands:
      *my_commands
  remotehost:
    host: 192.168.1.9
    type: ssh
    authorization:
      *ssh_auth
    commands:
      *my_commands
  remotehost2:
    host: 192.168.1.10
    type: ssh
    authorization:
      *ssh_auth
    commands:
      *my_commands
  remotehost3:
    host: 192.168.1.11
    type: ssh
    authorization:
      *ssh_auth
    commands:
      *my_commands
    
