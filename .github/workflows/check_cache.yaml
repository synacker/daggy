name: Check cache deps
on: 
  workflow_call:
    inputs:
        linux_x64_profile:
            description: profile for linux x64
            required: true
            default: linux-gcc12_x64
            type: string

        win_x64_profile:
            description: profile for win x64
            required: true
            default: win-msvc194_x64
            type: string

        win_x64_apponly_profile:
            description: profile for win x64 static
            required: true
            default: win-msvc194_x64_static
            type: string

        macos_arm_profile:
            description: profile for macos arm
            required: true
            default: macos-clang15_arm
            type: string

        macos_x64_profile:
            description: profile for macos x64
            required: true
            default: macos-clang15_x64
            type: string

    outputs:
        linux_x64_hit:
            value: ${{jobs.linux-x64-check-cache.outputs.exists}}
        macos_arm_hit:
            value: ${{jobs.macos-arm-check-cache.outputs.exists}}
        macos_x64_hit:
            value: ${{jobs.macos-x64-check-cache.outputs.exists}}
        win_x64_hit:
            value: ${{jobs.win-x64-check-cache.outputs.exists}}
        win_x64_apponly_hit:
            value: ${{jobs.win-x64-apponly-check-cache.outputs.exists}}

jobs:
  linux-x64-check-cache:
    runs-on: ubuntu-22.04
    outputs:
        exists: ${{steps.check-cache.outputs.exists}}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/check_cache
        id: check-cache
        with:
            profile:  ${{inputs.linux_x64_profile}}

  macos-arm-check-cache:
    runs-on: macos-14
    outputs:
        exists: ${{steps.check-cache.outputs.exists}}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/check_cache
        id: check-cache
        with:
            profile: ${{inputs.macos_arm_profile}}

  macos-x64-check-cache:
    runs-on: macos-13
    outputs:
        exists: ${{steps.check-cache.outputs.exists}}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/check_cache
        id: check-cache
        with:
            profile: ${{inputs.macos_x64_profile}}
          
  win-x64-check-cache:
    runs-on: windows-2022
    outputs:
        exists: ${{steps.check-cache.outputs.exists}}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/check_cache
        id: check-cache
        with:
            profile: ${{inputs.win_x64_profile}}

  win-x64-apponly-check-cache:
    runs-on: windows-2022
    outputs:
        exists: ${{steps.check-cache.outputs.exists}}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/check_cache
        id: check-cache
        with:
            profile: ${{inputs.win_x64_apponly_profile}}

    